hugo_env: &hugo_env
  BASE_URL: http://buket-restaurant.s3-website-us-east-1.amazonaws.com

# ------------------------------
# Pipeline principal
# ------------------------------
kind: pipeline
type: docker
name: hugo-build-and-upload

steps:
  # ------------------------------
  # 1️⃣ Build Hugo
  # ------------------------------
  - name: hugo-build
    image: peaceiris/hugo:v0.65.3-mod
    environment:
      <<: *hugo_env
    commands:
      - hugo --baseURL $BASE_URL

  # ------------------------------
  # 2️⃣ Packager le build
  # ------------------------------
  - name: package-build
    image: alpine:latest
    commands:
      - tar -czf build-${DRONE_COMMIT_SHA}.tar.gz -C public .

  # ------------------------------
  # 3️⃣ Upload compressé vers S3
  # ------------------------------
  - name: upload-to-s3
    image: amazon/aws-cli:2.13.7
    environment:
      AWS_ACCESS_KEY_ID:
        from_secret: aws_access_key_id
      AWS_SECRET_ACCESS_KEY:
        from_secret: aws_secret_access_key
      AWS_SESSION_TOKEN:
        from_secret: aws_session_token
      AWS_DEFAULT_REGION: us-east-1
    commands:
      - aws s3 cp build-${DRONE_COMMIT_SHA}.zip s3://buket-restaurant-release/builds/${DRONE_COMMIT_SHA}.tar.gz

trigger:
  branch:
    - master
  event:
    - push
    - custom
